<div>
   <div class="modal-header">
      <button type="button" ng-click="close()" name="close" class="close" data-dismiss="modal">&times;</button>
      <h2 class="modal-title">{{header}}</h2>
   </div>
   <div class="modal-body">
      <div class="row">
         <div class="form-group col-xs-6">
            <label> Select Template Type </label><br/>
            <label class="radio-inline"><input type="radio" ng-model = "rdObj.val" class="handSign" value="panelTemp" name="optradio">Panel Template</label>
            <label class="radio-inline"><input type="radio" ng-model = "rdObj.val" value="tabTemp" class="handSign" name="optradio" ng-click = "panelArr.length && confirmClick() && tabArr.splice($index, 1)" confirm-click = "{{::constant.msg.unsavedData}}">Tab Template</label>           
         </div>
         <div class="form-group col-xs-6">
            <button type="button" class="btn btn-success" ng-show = "rdObj.val == 'panelTemp'" ng-click = "panelClass[panelArr.length] = 'col-sm-3';panelArr.push([{},{},{},{}])">Add Panel Row</button>
            <button type="button" class="btn btn-success" ng-show = "rdObj.val == 'tabTemp'" ng-click = "tabArr.push({header: 'tab' + tabArr.length, body: 'Dummy Body' + tabArr.length})">Add Tab</button>         
         </div>
      </div>
      <hr/>
      <div ng-repeat = "item in panelArr">
         <div class="row" >
            <div ng-repeat="inItem in item">
               <div ng-class="panelClass[$parent.$index]">
                  <div class="panel panel-success">
                     <div class="panel-heading" ng-bind-html="inItem.header | to_trusted"></div>
                     <div class="panel-body" ng-bind-html="inItem.body | to_trusted">
                     </div>
                     <button type="button" onmouseenter="$(this).tooltip('show')" ng-click = "global.currentEditItem = inItem;global.openModal('template/modals/editContent.html', 'editContent', {header: constant.msg.editPanelTab}, 'extraLarge-Modal');" title="Click here to edit Content of header and body" class="btn btn-warning" >Edit</button>
                     <button type="button" title="Click here to Delete this panel" onmouseenter="$(this).tooltip('show')" class="btn btn-danger" ng-click = "confirmClick() && removeItem(item, $index, $parent.$index)" confirm-click = "Are You sure you want to delete this Panel">Delete</button>
                  </div>
               </div>
            </div>
            <button type="button" ng-disabled="panelArr[$index].length == 4" class="btn btn-primary" ng-click = "addItem(item, $index)">Add Panel</button>
         </div>
         <hr/>
      </div>
      <div class="row">
         <ul class="nav nav-tabs" id="mytab">
            <li ng-repeat="tabd in tabArr">
              <a href="#tab{{$index + 1}}" data-toggle="tab" ng-bind-html="tabd.header | to_trusted"></a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade in" id="tab{{$index + 1}}" ng-repeat="tabd in tabArr">
              <div ng-bind-html="tabd.body | to_trusted"></div>
              <button type="button" onmouseenter="$(this).tooltip('show')" ng-click = "global.currentEditItem = tabd;global.openModal('template/modals/editContent.html', 'editContent', {header: constant.msg.editTab}, 'extraLarge-Modal');" title="Click here to edit Content of header and body" class="btn btn-warning" >Edit/Insert</button>
              <button type="button" title="Click here to Delete this Tab" onmouseenter="$(this).tooltip('show')" class="btn btn-danger" ng-click = "confirmClick() && tabArr.splice($index, 1)" confirm-click = "Are You sure you want to delete this Tab">Delete</button>

            </div>
          </div>
      </div>
   </div>
</div>
<div  class="footerClose">
   <button type="button" class="btn btn-default" ng-click="add()" data-dismiss="modal">Add</button>
   <button ng-show = "QArr.length" type="button" class="btn btn-default" ng-click="submit()" data-dismiss="modal">Save your Q & A on Server</button>
   <button type="button" class="btn btn-default" ng-click="close()" data-dismiss="modal">Close</button>
</div>
</div>
