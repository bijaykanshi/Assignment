<div>
   <div class="modal-header">
      <button type="button" ng-click="close()" name="close" class="close" data-dismiss="modal">&times;</button>
      <h2 class="modal-title">{{header}}</h2>
   </div>
   <div class="modal-body">
      <div class="row">
         <div class="form-group col-xs-6">
            <label> Select Template Type </label><br/>
            <label class="radio-inline"><input type="radio" ng-model = "rdObj.val" class="handSign" value="panelTemp" name="optradio">Panel Template</label>
            <label class="radio-inline"><input type="radio" ng-model = "rdObj.val" value="tabTemp" class="handSign" name="optradio">Tab Template</label>           
         </div>
         <div class="form-group col-xs-6">
            <button type="button" class="btn btn-success" ng-show = "rdObj.val == 'panelTemp'" ng-click = "">Add Panel Row</button>          
         </div>
      </div>
      <hr/>
      <div class="row">
         <div class=" col-sm-3">
            <div class="panel panel-success">
              <div class="panel-heading">Panel with panel-success class</div>
              <div class="panel-body">Panel Content</div>
            </div>          
         </div>
         <div class="col-sm-3">
            <div class="panel panel-success">
              <div class="panel-heading">Panel with panel-success class</div>
              <div class="panel-body">Panel Content</div>
            </div>          
         </div>
         <div class=" col-sm-3">
            <div class="panel panel-success">
              <div class="panel-heading">Panel with panel-success class</div>
              <div class="panel-body">Panel Content</div>
            </div>          
         </div>
         <div class="col-sm-3">
            <div class="panel panel-success">
              <div class="panel-heading">Panel with panel-success class</div>
              <div class="panel-body">Panel Content</div>
            </div>          
         </div>
      </div>
      
   </div>
   <div  class="footerClose">
      <button type="button" class="btn btn-default" ng-click="add()" data-dismiss="modal">Add</button>
      <button ng-show = "QArr.length" type="button" class="btn btn-default" ng-click="submit()" data-dismiss="modal">Save your Q & A on Server</button>
      <button type="button" class="btn btn-default" ng-click="close()" data-dismiss="modal">Close</button>
   </div>
</div>
