<div>
   <div class="modal-header">
      <button type="button" ng-click="close()" name="close" class="close" data-dismiss="modal">&times;</button>
      <h2 class="modal-title">{{header}}</h2>
   </div>
   <div class="modal-body">
      <div class="row">
         <div class="form-group col-xs-5">
            <label for="pwd">Link Name:</label>
            <input type="text" ng-model = "uname" class="form-control" id="pwd">            
         </div>
         <div class="form-group col-xs-6">
            <label for="pwd">Select Place to insert : </label><br/>
            <label class="radio-inline"><input type="radio" ng-model = "rdObj.val" class="handSign" name="optradio" value="leftSideBar">Left SideBar</label>
            <label class="radio-inline"><input type="radio" ng-model = "rdObj.val" class="handSign" value="topBar" name="optradio">Top Bar</label>
            <label class="radio-inline"><input type="radio" ng-model = "rdObj.val" value="bodyBox" class="handSign" name="optradio">Body Box</label>           
         </div>
      </div>
      <!-- <label class="radio-inline"><input type="radio" ng-model = "rdObj.val" name="optradio" value="quest">Question</label>
      <label class="radio-inline"><input type="radio" ng-model = "rdObj.val" value="ans" name="optradio">Answer</label> -->
      <hr/>
      <div class="row">
         <div class="form-group col-xs-6">
            <label for="pwd">Do You want Nested Link : </label><br/>
            <label class="radio-inline"><input type="radio" ng-model = "rdObj.nestedLink" class="handSign" name="nestedLink" value="yes">Yes</label>
            <label class="radio-inline"><input type="radio" ng-model = "rdObj.nestedLink" class="handSign" value="no" name="nestedLink">No</label>            
         </div>
         <div class="form-group col-xs-6">
            <button type="button" ng-show="rdObj.nestedLink=='no'" class="btn btn-success">Select Template</button>         
         </div>
      </div>
      <hr/>
       <div class="row" ng-show="rdObj.nestedLink=='yes'">
          <table class="table table-hover .table-responsive">
             <thead>
               <tr>
                 <th>Firstname</th>
                 <th>Lastname</th>
                 <th>Email</th>
               </tr>
             </thead>
             <tbody>
               <tr>
                 <td>John</td>
                 <td>Doe</td>
                 <td>john@example.com</td>
               </tr>
               <tr>
                 <td>Mary</td>
                 <td>Moe</td>
                 <td>mary@example.com</td>
               </tr>
               <tr>
                 <td>July</td>
                 <td>Dooley</td>
                 <td>july@example.com</td>
               </tr>
             </tbody>
           </table>
      </div>
   </div>
   <div  class="footerClose">
      <button type="button" class="btn btn-default" ng-click="add()" data-dismiss="modal">Add</button>
      <button ng-show = "QArr.length" type="button" class="btn btn-default" ng-click="submit()" data-dismiss="modal">Save your Q & A on Server</button>
      <button type="button" class="btn btn-default" ng-click="close()" data-dismiss="modal">Close</button>
   </div>
</div>
