<div>
   <div class="modal-header">
      <button type="button" ng-click="close()" name="close" class="close" data-dismiss="modal">&times;</button>
      <h2 class="modal-title">{{header}}</h2>
   </div>
   <div class="modal-body">
      <div class="row">
         <h4>Edit your Header here</h4>
         <div class="sample-show-hide summerNotePos">
            <summernote height = "100"  ng-model = "global.currentEditItem.header"></summernote>
         </div>

         <hr/>
         <h4>Edit your Body here</h4>
         <div class="sample-show-hide summerNotePos">
            <summernote height = "100"  ng-model = "global.currentEditItem.body"></summernote>
         </div>

      </div>
   </div>
   <div  class="footerClose">
      <button type="button" class="btn btn-default" ng-click="close()" data-dismiss="modal">Done</button>
   </div>
</div>
