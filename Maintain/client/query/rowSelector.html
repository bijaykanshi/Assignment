<div>
   <div class="modal-header">
      <h4 class="modal-title">{{header}}</h4>
   </div>
   <div class="modal-body" >
      <div class="row" ng-repeat = "key in formFactory.formFieldEditDelete"> 
          <div class="col-sm-6">
            <div class="checkbox">
              <label><input type="checkbox" value="">{{key.key + " ( " + key.label + " )"}}</label>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <select class="form-control" id="sel1">
                <option ng-repeat = "opt in arrOpt">{{opt}}</option>
              </select>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
  
                <input type="text" class="form-control" id="usr">
            </div>
          </div>
      </div>
   </div>
</div>
<div class="footerClose">
   <hr>
   <button type="button" class="btn btn-default" ng-click="close()" data-dismiss="modal">Close</button>
</div>
</div>
